ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "15685"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "10468"
    targetPort: "16864"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    loginTitle: "PHPMyAdmin"
    password: "random_password"
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "APP_ENV"
    value: "production"
  - key: "APP_DEBUG"
    value: "false"
  - key: "APP_URL"
    value: "http://[CI_CD_DOMAIN]"
  - key: "APP_TIMEZONE"
    value: "'UTC'"
  - key: "APP_LOCALE"
    value: "en-US"
  - key: "MAX_RESULTS"
    value: "500"
  - key: "PRIVATE_FILESYSTEM_DISK"
    value: "local"
  - key: "PUBLIC_FILESYSTEM_DISK"
    value: "local_public"
  - key: "DB_CONNECTION"
    value: "mysql"
  - key: "DB_HOST"
    value: "db"
  - key: "DB_PORT"
    value: "'3306'"
  - key: "DB_DATABASE"
    value: "snipeit"
  - key: "DB_USERNAME"
    value: "snipeit"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "MYSQL_ROOT_PASSWORD"
    value: "random_password"
  - key: "DB_PREFIX"
    value: "null"
  - key: "DB_DUMP_PATH"
    value: "'/usr/bin'"
  - key: "DB_CHARSET"
    value: "utf8mb4"
  - key: "DB_COLLATION"
    value: "utf8mb4_unicode_ci"
  - key: "MAIL_MAILER"
    value: "smtp"
  - key: "MAIL_HOST"
    value: "172.17.0.1"
  - key: "MAIL_PORT"
    value: "25"
  - key: "MAIL_USERNAME"
    value: "null"
  - key: "MAIL_PASSWORD"
    value: "null"
  - key: "MAIL_TLS_VERIFY_PEER"
    value: "false"
  - key: "MAIL_FROM_ADDR"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "MAIL_FROM_NAME"
    value: "'Snipe-IT'"
  - key: "MAIL_REPLYTO_ADDR"
    value: "[EMAIL]"
  - key: "MAIL_REPLYTO_NAME"
    value: "'Snipe-IT'"
  - key: "MAIL_AUTO_EMBED_METHOD"
    value: "'attachment'"
  - key: "ALLOW_BACKUP_DELETE"
    value: "false"
  - key: "ALLOW_DATA_PURGE"
    value: "false"
  - key: "IMAGE_LIB"
    value: "gd"
  - key: "APP_FORCE_TLS"
    value: "true"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "snipe-it.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]/admin"
    label: "Snipe-IT Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
